<script type="text/javascript">
    RED.nodes.registerType('redirect',{
        category: 'Mux Module',
        color: '#00FFFF',
        defaults: {
            name:{ 
                value: ""
            },
            mapeamento:{ 
                value:"",
                type: "mapping-redirect" 
            },
            channel_selector:{ 
                value:""
            },
        },
        inputs:1,
        outputs:1,
        icon: "./icons/Redirect.svg",
        label: function() { return this.name || "Redirect" },
        paletteLabel: "Redirect",
        oneditprepare: function() {
            var ports = []
            var self = this

            $.getJSON('getMapeamentoMux',function(data) {
                ports = data  
                var portType = "custom";
                for (var i in ports) {
                    if (self.channel_selector == ports[i].value) {
                        portType = self.channel_selector;
                    }
                }
                $("#node-config-input-port").typedInput({
                    default: self.channel_selector,
                    types:ports
                });
            })
            $("#node-input-mapeamento").val($("#node-input-mapeamento option:first").val());
        },
        oneditresize: function() {
            if(!$("#red-ui-header-button-deploy").hasClass("disabled")){
                $("#node-dialog-ok").click()
                $("#red-ui-header-button-deploy").click()
                $("#red-ui-deploy-dialog-confirm-deploy-deploy").click()
            }
        },
        oneditsave: function() {
            var mytype = $("#node-config-input-port").typedInput('type');

            $("#node-config-input-port").typedInput('value', mytype);
            this.channel_selector = $("#node-config-input-port").typedInput('value');
        }
    });

</script>
